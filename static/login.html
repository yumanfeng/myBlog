<!DOCTYPE html>
<html>
    <head>
        <title>
        Login
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta charset="utf-8"/>
        <link href="libs/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="login.css"/>
    </head>
    <body>
        <div class="col-lg-offset-3 col-lg-6 panel panel-default form-style">
            <div class="logIn panel-body">
                <form class="bs-example bs-example-form" role="form" method="post">
                    <div class="input-group input-group-lg col-lg-offset-3 col-lg-6">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user">
                            </span>
                        </span>
                        <input type="text" class="form-control" id="user" />
                    </div>
                    <br/>
                    <div class="input-group input-group-lg col-lg-offset-3 col-lg-6">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock">
                            </span>
                        </span>
                        <input type="password" class="form-control" id="password" />
                    </div>
              
                    <div class="logInButton input-group input-group-lg col-lg-offset-3 col-lg-6">
                       
                            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="checkLogin()">
                                Log in
                            </button>

                    </div>
                </form>
               
                <span id="danger" class="text-danger">
                &nbsp;
            </span>
              
            </div>
            
        </div>
        <script src="libs/jQuery/jquery-2.1.4.js">
        </script>
        <script src="libs/bootstrap-3.3.5-dist/js/bootstrap.min.js">
        </script>
        <script src="login.js">
        </script>
    </body>
</html>
